<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rectangle Diagonal Angle Calculator</title>
    <!-- Link to the stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- Container for the form -->
    <div class="container">
      <!-- Form title -->
      <h2>Rectangle Diagonal Angle Calculator</h2>

      <!-- Input for width -->
      <div>
        <label for="width">Width</label>
        <input type="number" id="width" value="0" class="valid" required />
        <!-- Error message for width -->
        <span class="error-message" id="width-error"></span>
      </div>

      <!-- Input for height -->
      <div>
        <label for="height">Height</label>
        <input type="number" id="height" value="0" class="valid" required />
        <!-- Error message for height -->
        <span class="error-message" id="height-error"></span>
      </div>

      <!-- Buttons for reset and copy -->
      <div>
        <button id="reset-btn">Reset</button>
        <button id="copy-btn">Copy Result</button>
        <!-- Message for copy -->
        <div id="copy-message" style="display: none">Copied!</div>
      </div>

      <!-- Input for result -->
      <div>
        <label for="result">Angle</label>
        <input type="text" id="result" value="0" disabled />
      </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
