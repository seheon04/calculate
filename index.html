<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Other page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form class="container">
      <h3>Diagonal Angle Calculator</h3>
      <div class="input-group">
        <label for="height">Height</label>
        <input type="text" id="height" placeholder="Enter height in pixels" />
        <span id="height-error" class="error"></span>
      </div>
      <div class="input-group">
        <label for="width">Width</label>
        <input type="text" id="width" placeholder="Enter width in pixels" />
        <span id="width-error" class="error"></span>
      </div>
      <div class="output-group">
        <label for="angle">Angle</label>
        <input type="text" id="angle" readonly value="" />
      </div>
      <button id="calculate" type="button" onclick="calculateAngle()">
        Calculate
      </button>
      <div class="social">
        <div id="swap" onclick="swapValues()">Swap</div>
        <div id="reset" onclick="resetValues()">Reset</div>
        <div id="copy" onclick="copyAngle()">Copy</div>
      </div>
    </form>
  </body>
</html>
